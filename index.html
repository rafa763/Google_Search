<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <div class="search">
                <a href="/image.html">Images</a>
            </div>
            <div class="search">
                <a href="/advanced.html">Advanced</a>
            </div>
        </header>
        <main>
            <div class="img-holder">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="form-container">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
            <div class="small-holder">
                Google offered in: <a href="#">English</a>
            </div>
        </main>
        
        
        <footer>
            <div class="country">
                <div class="box">United States</div>
            </div>
            <div class="links-container">

                <div class="links">
                    <div class="box">About</div>
                    <div class="box">Advertising</div>
                    <div class="box">Business</div>
                    <div class="box">How Search works</div>
                </div>

                <div class="legal">
                    <div class="box">Privacy</div>
                    <div class="box">Terms</div>
                    <div class="box">Settings</div>
                </div>
            </div>
       </footer>
    </body>
</html>
